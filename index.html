<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Battle Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Toolbar -->
<div id="top-toolbar">
  <button id="new-army">New Army</button>
  <button id="reset-army">Reset</button>
  <button id="save-army">Save Army</button>
  <button id="load-army">Load Army</button>

  <!-- === NEW Export/Import Buttons === -->
  <button id="export-army">Export Army</button>
  <button id="export-all">Export All Armies</button>
  <button id="import-army-btn">Import Army</button>
  <input type="file" id="import-army-file" accept=".json" style="display:none">
</div>

<!-- Page Header -->
<header>
  <h1>Galactic Battle Builder</h1>
</header>

<!-- Main Content -->
<div id="content">
  <!-- Sidebar -->
 <aside class="sidebar">
  <h2>Army Composition</h2>

  <!-- Army Summary -->
  <div id="army-summary" class="army-summary">Total Units: 0 | Total Points: 0</div>

  <!-- Saved Armies List -->
  <div id="saved-armies-container">
    <ul id="saved-armies-list"></ul>
  </div>
</aside>

  <!-- Main Area -->
  <main>
    <!-- Search / Controls -->
    <section class="controls">
      <input type="text" id="search-input" placeholder="Search units...">
    </section>

    <!-- Available Units Dropdowns -->
    <section id="available-units">
      <!-- Commander -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Commander <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="commander">
          <!-- Units for Commander dynamically loaded here -->
        </div>
      </div>

      <!-- Operative -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Operative <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="operative">
          <!-- Units for Operative dynamically loaded here -->
        </div>
      </div>

      <!-- Corps -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Corps <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="corps">
          <!-- Units for Corps dynamically loaded here -->
        </div>
      </div>

      <!-- Special Forces -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Special Forces <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="specialforces">
          <!-- Units for Special Forces dynamically loaded here -->
        </div>
      </div>

      <!-- Support -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Support <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="support">
          <!-- Units for Support dynamically loaded here -->
        </div>
      </div>

      <!-- Heavy -->
      <div class="available-rank-section">
        <button class="rank-dropdown-btn">
          Heavy <span class="arrow">▶</span>
        </button>
        <div class="rank-unit-list" id="heavy">
          <!-- Units for Heavy dynamically loaded here -->
        </div>
      </div>
    </section>

    <!-- Unit Grid -->
    <section class="unit-grid" id="unit-grid">
      <!-- Units dynamically loaded here -->
    </section>

    <!-- Army Builder -->
    <section class="army-builder">
      <h2>Your Army</h2>
      <div id="army-container"></div>
    </section>
  </main>
</div>

<!-- Faction Selection Modal -->
<div id="faction-modal" class="modal">
  <div class="modal-content">
    <h2>Select a Faction</h2>
    <button data-faction="rebels">Rebels</button>
    <button data-faction="empire">Empire</button>
    <button data-faction="cis">CIS</button>
    <button data-faction="republic">Republic</button>
  </div>
</div>

<div id="toast-container"></div>

<script src="script.js"></script>

</body>
</html>
