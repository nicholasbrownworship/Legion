<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabletop Admiral Clone</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Top horizontal toolbar */
  #top-toolbar {
    display: flex;
    justify-content: center;  /* center buttons horizontally */
    align-items: center;      /* vertically center if taller container */
    gap: 10px;                /* space between buttons */
    padding: 10px;
    background-color: #111;
    border-bottom: 2px solid #444;
    width: 100%;              /* full width */
    box-sizing: border-box;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  #top-toolbar button {
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
    font-weight: bold;
    white-space: nowrap;      /* prevent wrapping inside button */
  }

  #top-toolbar button:hover {
    background-color: #666;
  }

  /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0; top: 0;
    width: 100%; height: 100%; 
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #222;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    color: #fff;
  }

  .modal-content button {
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
    font-weight: bold;
  }

  .modal-content button:hover {
    background-color: #666;
  }
</style>
</head>
<body>

<!-- Correct top horizontal toolbar -->
<div id="top-toolbar">
  <button id="newArmy">New Army</button>
  <button id="resetArmy">Reset</button>
  <button id="saveArmy">Save Army</button>
  <button id="loadArmy">Load Army</button>
</div>

<header>
  <h1>Tabletop Admiral Clone</h1>
</header>

<aside class="sidebar">
  <h2>Factions</h2>
  <div id="faction-list"></div>
  <div id="army-summary" class="army-summary"></div>
</aside>

<main>
  <section class="controls">
    <input type="text" id="search-input" placeholder="Search units...">
  </section>

  <section class="unit-grid" id="unit-grid">
    <!-- Units dynamically loaded here -->
  </section>

  <section class="army-builder">
    <h2>Your Army</h2>
    <div id="army-container"></div>
  </section>
</main>

<!-- Modal for faction selection -->
<div id="factionModal" class="modal">
  <div class="modal-content">
    <h3>Select Your Faction</h3>
    <button data-faction="Rebels">Rebels</button>
    <button data-faction="Imperials">Imperials</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
