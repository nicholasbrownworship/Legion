<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabletop Admiral Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Tabletop Admiral Clone</h1>
</header>
<aside class="sidebar">
  <h2>Factions</h2>
  <div id="faction-list"></div>
  <div id="army-summary" class="army-summary"></div>
</aside>
<main>
  <section class="controls">
    <input type="text" id="search-input" placeholder="Search units...">
  </section>

  <section class="unit-grid" id="unit-grid">
    <!-- Units dynamically loaded here -->
  </section>

  <section class="army-builder">
    <h2>Your Army</h2>
    <div id="army-container"></div>
    
    <!-- Added buttons for New Army and Reset -->
    <button id="newArmy">New Army</button>
    <button id="resetArmy">Reset</button>

    <button id="saveArmy">Save Army</button>
    <button id="loadArmy">Load Army</button>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
