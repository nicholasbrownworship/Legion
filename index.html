<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Army Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Mini Army Builder</h1>
</header>
<section class="controls">
  <label for="faction-select">Choose Faction:</label>
  <select id="faction-select">
    <option value="">--Select Faction--</option>
  </select>
</section>
<section class="unit-list">
  <h2>Units</h2>
  <div id="units-container"></div>
</section>
<section class="army-roster">
  <h2>Your Army</h2>
  <div id="army-container"></div>
</section>
<script src="script.js"></script>
</body>
</html>
