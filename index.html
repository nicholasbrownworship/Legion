<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Battle Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Toolbar -->
<div id="top-toolbar">
  <button id="new-army" disabled>New Army</button>
  <button id="reset-army">Reset</button>
  <button id="save-army">Save Army</button>
  <button id="load-army">Load Army</button>
</div>

<!-- Page Header -->
<header>
  <h1>Galactic Battle Builder</h1>
</header>

<!-- Main Content -->
<div id="content">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Factions</h2>
    <!-- Faction buttons removed; only the header remains -->
    <div id="army-summary" class="army-summary">Total Units: 0 | Total Points: 0</div>
  </aside>

  <!-- Main Area -->
  <main>
    <!-- Search / Controls -->
    <section class="controls">
      <input type="text" id="search-input" placeholder="Search units...">
    </section>

    <!-- Unit Grid -->
    <section class="unit-grid" id="unit-grid">
      <!-- Units dynamically loaded here -->
    </section>

    <!-- Army Builder -->
    <section class="army-builder">
      <h2>Your Army</h2>
      <div id="army-container"></div>
    </section>
  </main>
</div>

<!-- Faction Selection Modal -->
<div id="faction-modal" class="modal">
  <div class="modal-content">
    <h2>Select a Faction</h2>
    <button data-faction="rebels">Rebels</button>
    <button data-faction="imperials">Imperials</button>
    <button data-faction="cis">CIS</button>
    <button data-faction="gar">Republic</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
