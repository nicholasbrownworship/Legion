<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabletop Admiral Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Tabletop Admiral Clone</h1>
</header>
<aside class="sidebar">
  <h2>Factions</h2>
  <div id="faction-list"></div>
</aside>
<main>
  <section class="controls">
    <input type="text" id="search-input" placeholder="Search units...">
  </section>
  <section class="unit-grid" id="unit-grid">
    <!-- Units dynamically loaded here -->
  </section>
  <section class="army-builder">
    <h2>Your Army</h2>
    <div id="army-container"></div>
    <button id="save-army">Save Army</button>
    <button id="load-army">Load Army</button>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
